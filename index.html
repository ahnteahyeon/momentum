<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>모멘텀</title>
  </head>
  <body>
    <div id="logo">
      <img src="images/logo.svg" alt="모멘텀" />
    </div>
    <p id="username-display"></p>
    <form id="login-form">
      <label for="username">안녕하세요, 이름이 뭐에요?</label>
      <input
        id="username"
        class="momentum-input"
        type="text"
        spellcheck="false"
        required
      />
    </form>
    <form id="todo-form">
      <input
        id="todo-input"
        class="momentum-input"
        type="text"
        spellcheck="false"
        required
      />
      <ul id="todo-list"></ul>
    </form>
    <script src="js/background.js"></script>
    <script src="js/toDos.js"></script>
  </body>
</html>
